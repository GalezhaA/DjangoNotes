{% extends 'main/base.html' %}

{% block title %}
	Create new task
{% endblock %}

{% block body %}
    <h1>Create new task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
